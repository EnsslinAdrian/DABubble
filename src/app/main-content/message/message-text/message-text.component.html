<div class="message" (keydown)="handleKeydown($event)" *ngIf="message.message" [ngClass]="object.checkUser(message) ? 'myMessage' : 'memberMessage'">

    <p class="message-text" *ngIf="isEdit == false" [ngClass]="object.checkUser(message) ? 'text.light' : 'text-dark'"> {{message.message}}</p>

    <textarea [(ngModel)]="editMessageText" *ngIf="isEdit" #textArea (input)="autoGrow()"></textarea>

    <p *ngIf="isEdit" class="edit-info-text">Esc zum <span (click)="cancel()">Abbrechen</span> â€¢ Enter zum <span (click)="save()">Speichern</span></p>
    
</div>
