
<app-main-header></app-main-header>
<div class="main-content">
    <app-devspace 
        #devSpace
        [ngClass]="{
        'focus-app': devSpaceAsTopLayer
        }">
    </app-devspace>
    <div class="main-content-wrapper">
        <app-chat [ngClass]="{
            'focus-app': chatAsTopLayer, 
            'hidden': threadAsTopLayer
            }"
            (click)="this.devSpace.closeNavBar()">
        </app-chat>
        <app-thread  [ngClass]="{
            'focus-app-thread': threadAsTopLayer, 
            'visible': threadIsOpen,
            }"
            (click)="this.devSpace.closeNavBar()">
        </app-thread>
    </div>
</div>
