
<div class="main-wrapper">
    <div class="content-wrapper">
    <app-main-header (backToDevSpaceEvent)="this.devSpaceAsTopLayer = true; this.mainContentService.openNavBar()"></app-main-header>
    <div class="main-content">
        <app-devspace 
            #devSpace
            [ngClass]="{
            'focus-app-devSpace': devSpaceAsTopLayer
            }">
        </app-devspace>
        <div class="main-content-wrapper">
            <app-chat [ngClass]="{
                'flexUnset': threadIsOpen,
                'focus-app': chatAsTopLayer, 
                'hidden': threadAsTopLayer
                }"
                (click)="this.mainContentService.closeNavBar()">
            </app-chat>
            <app-thread  [ngClass]="{
                'focus-app-thread': threadAsTopLayer, 
                'visible': threadIsOpen,
                }"
                (click)="this.mainContentService.closeNavBar()">
            </app-thread>
        </div>
    </div>
    </div>
</div>
