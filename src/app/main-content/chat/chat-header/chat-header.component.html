<section>
    <button class="creator-team-btn" (click)="openEditeChannel()">
        <mat-icon class="hashtag">tag</mat-icon>
        <p>{{auth.currentChannelData.title}}</p>
        <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    
    <div class="add-members-container">
        <div class="active-members-image-container" *ngFor="let img of auth.allChannelMembers">
            <!-- <img src="/img/profile-pic/001.svg" alt=""> -->
            <img style="margin-left: -10px;" src="{{img.imageUrl}}" alt="">
            <!-- <img style="margin-left: -10px;" src="/img/profile-pic/001.svg" alt=""> -->
        </div>

        <p>{{auth.currentChannelData?.membersId?.length}}</p>
        <button>
            <mat-icon (click)="addMembersToChannel()" class="add-members">person_add</mat-icon>
        </button>
    </div>
</section>
