<div class="content-inside-wrapper">

    <div class="flow">
        <div (click)="sendClickToParentPageCounter(0)" class="step-back-button"><mat-icon>arrow_back</mat-icon></div>
        <h1>Create Account</h1>
    </div>

    <p>With your name and email address you have your new DABubble account.</p>
    <div class="input-area">   
        <app-input-field icon="person" placeholder="Firstname & Lastname" [required]="true" pattern="^[a-zA-Z ]+$">> ></app-input-field>
        <app-input-field icon="mail" placeholder="example@email.com" [required]="true" pattern="^[a-zA-Z ]+$">>  ></app-input-field>
        <app-input-field icon="lock" placeholder="Password" [required]="true" pattern="^[a-zA-Z ]+$">>  ></app-input-field>
        <div class="set-right"> <button (click)="sendClickToParentPageCounter(2)">Go On</button> </div>
    </div>

</div>
