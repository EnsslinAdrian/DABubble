<div class="new-message-container">
    <img src="{{message.profileImage}}" alt="">
    <div class="message-container">
        <div class="name">
            <h5>{{message.name}}</h5>
            <p>{{message.time}} Uhr</p>
        </div>
        <div class="message"><p>{{message.message}}</p></div>
    </div>

    <div class="answer-date-time-container">
        <p>2 Antworten</p>
    </div>

</div>
